<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4" style="background-color:lavender">
				<h1>chosse</h1>
					<div class="row">
					  <button type="button" class="btn btn-info col-sm-4" onclick="location.href='../index.html'">Register</button>
					  <button type="button" class="btn btn-primary col-sm-4">Log in</button>
					  <button type="button" class="btn btn-success col-sm-4">view</button>
					</div>

			</div>
			<div class="col-sm-8" style="background-color:lavenderblush">
				<h1>Log in</h1>
				<div class="row">
					<form role="form">
					    
					    <div class="form-group">
					      <label for="email">Email:</label>
					      <input type="email" class="form-control" id="email" placeholder="Enter email">
    					</div>
    					
					    <div class="form-group">
					      <label for="pwd">Password:</label>
					      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
					    </div>
					    
					    <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
